<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration</title>
    <link rel="stylesheet" href="styles.css" class="rel">
    <script>
        function validateForm() {
            var name = document.forms["myForm"]["name"].value;
            var email = document.forms["myForm"]["email"].value;
            var dob = document.forms["myForm"]["dob"].value;
            var phone = document.forms["myForm"]["phone"].value;
            var designation = document.forms["myForm"]["designation"].value;

        if (name == "" || name.length < 2) {
        alert("Please enter a valid name");
        return false;
    }
    var nameRegex = /^[a-zA-Z ]+$/;
    if(!nameRegex.test(name)){
        alert("Name should not contain numbers or special characters");
        return false;
    }
            if (email == "") {
                alert("Please enter your email address");
                return false;
            }
            var emailRegex = /^\S+@\S+\.\S+$/;
            if(!emailRegex.test(email)){
                alert("Please enter a valid email address");
                return false;
            }

            if (dob == "") {
                alert("Please enter your date of birth");
                return false;
            }
            var dateRegex = /^\d{4}-\d{2}-\d{2}$/;
            if(!dateRegex.test(dob)){
                alert("Please enter a valid date of birth");
                return false;
            }

            if (phone == "" || phone.length != 10) {
                alert("Please enter a valid phone number");
                return false;
            }
            var phoneRegex = /^[0-9]{10}$/;
            if(!phoneRegex.test(phone)){
                alert("Please enter a valid phone number");
                return false;
            }

            if (designation == "") {
                alert("Please enter your designation");
                return false;
            }
        }
    </script>
</head>
<body>
    <header>
    <h1 class="employee-heading">EMPLOYEE REGISTRATION</h1>
    </header>
        <nav>
            <a href="view_employees.php">View Employees</a>
            <a href="logout.php">Logout</a>
        </nav>
    </div>
    <form name="myForm" action="data.php" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        
        <label for="phone">Mobile:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation"><br><br>

        <input type="submit" value="Submit">
        </form>
        <br>
</body>
</html>
